<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Questions & Answers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5d4037;
      margin-bottom: 30px;
    }

    .qa-card {
      background-color: #fffbe6;
      border: 2px solid #ffb800;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .question {
      font-weight: bold;
      color: #4e342e;
      margin-bottom: 10px;
    }

    .answer {
      background-color: #ffecb3;
      border-left: 5px solid #ffb800;
      padding: 12px;
      border-radius: 5px;
      font-style: italic;
      color: #4e342e;
    }

    .back-home {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-home a {
      text-decoration: none;
    }

    .back-home button {
      background-color: #ffb800;
      color: #4e342e;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .back-home button i {
      margin-right: 8px;
    }

    .back-home button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1><i class="fa-solid fa-comments"></i> All Questions & Answers</h1>

  <div id="questionsList">
    <!-- JS will insert .qa-card elements here -->
    <p style="text-align:center;">Loading...</p>
  </div>

  <div class="back-home">
    <a href="index.html">
      <button><i class="fa-solid fa-house"></i> Back to Home</button>
    </a>
  </div>

  <script type="module" src="all-questions.js"></script>
</body>
</html>
