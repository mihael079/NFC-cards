<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAP TAP...</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #5d4037;
    }

    .card {
      background-color: #fffbe6;
      border: 2px solid #ffb800;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      background-color: #ffb800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      opacity: 0.85;
    }

    i {
      margin-right: 8px;
    }

    #profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ffb800;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px auto;
    }

    .button-group {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>User Profile</h1>

  <!-- Top Buttons -->
  <div class="card button-group">
    <button onclick="window.location.href='answer-me.html'"><i class="fa-solid fa-comment"></i> Answer Me</button>
    <a id="persona-button-link"><button><i class="fa-regular fa-id-card"></i> Persona Cards</button></a>
    <button onclick="window.location.href='challenges.html'"><i class="fa-solid fa-broom"></i> Challenges</button>
  </div>

  <!-- User Info -->
  <div class="card" id="user-info">
    <h2 style="text-align:center;">User Information</h2>
    <img id="profile-photo" src="avatar1.jpg" alt="Profile Photo" />
    <p><strong>Display Name:</strong> <span id="display-name">Loading...</span></p>
    <p><strong>Talents:</strong> <span id="talents">Loading...</span></p>
    <p><strong>Brief:</strong> <span id="bio">Loading...</span></p>
    <p><strong>Interests:</strong> <span id="interests">Loading...</span></p>
  </div>

  <!-- Edit Button (Only for Owner) -->
  <div class="card" id="edit-section" style="display: none; text-align: center;">
    <button id="edit-profile-btn"><i class="fa-solid fa-pencil"></i> Edit My Profile</button>
  </div>

  <!-- Back to Home -->
  <div class="card button-group">
    <a href="index.html">
      <button><i class="fa-solid fa-house"></i> Back to Home</button>
    </a>
  </div>

  <script type="module" src="user-profile.js"></script>
</body>
</html>
