<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-top: 5px solid #ffb800;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ffb800;
        }
        button:hover {
            opacity: 0.8;
        }
        i {
            margin-right: 8px;
        }
        #edit-profile-form input, #edit-profile-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #edit-profile-form button {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div class="card">
        <button id="answer-me" onclick="window.location.href='answer-me.html'"><i class="fa-solid fa-comment"></i> Answer Me</button>
        <button id="persona-cards" onclick="window.location.href='persona-cards.html'"><i class="fa-regular fa-id-card"></i> Persona Cards</button>
        <button id="challenges" onclick="window.location.href='challenges.html'"><i class="fa-solid fa-broom"></i> Challenges</button>
    </div>
    <!-- User Information Section -->
    <div class="card" id="user-info">
        <h2>User Information</h2>
        <p><strong>Display Name:</strong> <span id="display-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
        <p><strong>Interests:</strong> <span id="interests">Loading...</span></p>
    </div>
    <!-- Edit Profile Section (Only for Logged-in User) -->
    <div class="card" id="edit-section" style="display: none;">
        <button id="edit-profile-btn"><i class="fa-solid fa-pencil"></i>Edit Profile</button>
        <div id="edit-profile-form">
            <h3>Edit Profile</h3>
            <form id="edit-form">
                <label for="new-display-name">Display Name:</label>
                <input type="text" id="new-display-name" name="new-display-name">
                <label for="new-bio">Bio:</label>
                <textarea id="new-bio" name="new-bio"></textarea>
                <label for="new-interests">Interests:</label>
                <textarea id="new-interests" name="new-interests"></textarea>
                <button type="submit"><i class="fa-solid fa-check"></i> Save Changes</button>
            </form>
        </div>
    </div>
    <script type="module" src="user-profile.js"></script>
</body>
</html>
