<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="userName">User Profile</h2>
    <img id="userProfilePic" src="default-avatar.png" width="150">
    <p id="userBio">Loading...</p>
    <button onclick="goBack()">Back to Users</button>

    <button onclick="goToChallenges()">Go to Challenges</button>

<script>
function goToChallenges() {
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("uid");
    window.location.href = `challenges.html?targetUid=${userId}`;
}
</script>

</body>
</html>
