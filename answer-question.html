<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ask the Guest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body{font-family:'Segoe UI',sans-serif;background:#fff8e1;padding:40px;text-align:center}
    h1{color:#5d4037;font-size:2.3rem;margin-bottom:25px}
    .box{max-width:460px;margin:auto;background:#fff;border:2px solid #fbc02d;padding:30px;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,.12)}
    textarea{width:100%;padding:12px;font-size:1rem;border-radius:6px;border:1px solid #ccc;resize:vertical}
    button{margin-top:20px;padding:12px 24px;background:#ffb800;color:#4e342e;font-weight:bold;border:none;border-radius:8px;cursor:pointer}
    button:hover{background:#f57f17;color:#fff}
    .msg{margin-top:15px;font-weight:bold;color:#4e342e}
    .nav{display:inline-block;margin-top:30px;background:#ffb800;color:#4e342e;padding:10px 24px;border-radius:8px;text-decoration:none;font-weight:bold}
    .nav:hover{background:#f57f17;color:#fff}
  </style>
</head>
<body>
  <h1>Pose a Question to Guests</h1>

  <div class="box">
    <textarea id="questionText" rows="4" placeholder="Enter your questionâ€¦" required></textarea>
    <button id="submitQ"><i class="fa-solid fa-paper-plane"></i> Submit Question</button>
    <div id="msg" class="msg"></div>
  </div>

  <a href="index.html" class="nav"><i class="fa-solid fa-arrow-left"></i> Home</a>

  <script type="module" src="answer-question.js"></script>
</body>
</html>
