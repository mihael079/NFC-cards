<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persona Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #5d4037;
      background-color: #f3e5ab;
      padding: 10px 30px;
      border-radius: 12px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .flip-card {
      background-color: transparent;
      width: 400px;
      height: 550px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 25px;
      box-sizing: border-box;
    }

    .flip-card-front {
      background-color: #ffffff;
      color: #4e342e;
      border: 2px solid #fbc02d;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .flip-card-back {
      background-color: #fff3cd;
      transform: rotateY(180deg);
      background-image: url('quote-bubble.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      color: #4e342e;
      padding: 40px;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #7b3f00;
      margin-bottom: 10px;
      text-align: center;
    }

    .card-label {
      font-weight: 600;
      margin-top: 10px;
      color: #3e2723;
    }

    .positive {
      color: #2e7d32;
      font-size: 0.95rem;
      margin: 4px 0;
      line-height: 1.4;
    }

    .negative {
      color: #d32f2f;
      font-size: 0.95rem;
      margin: 4px 0;
      line-height: 1.4;
    }

    .quote {
      white-space: pre-wrap;
      line-height: 1.5;
      padding: 10px 20px;
      font-size: 1.1rem;
    }

    .date {
      font-size: 0.85rem;
      color: #888;
      margin-top: 20px;
      text-align: center;
    }

    .back-button {
      margin-top: 40px;
      background-color: #ffb800;
      color: #4e342e;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #f57f17;
    }
  </style>
</head>
<body>
  <h1>Persona Card</h1>
  <div id="personaContainer" class="card-container">
    <!-- Cards injected by JS -->
  </div>
  <a href="index.html" class="back-button">â¬… Back to Home</a>
  <script type="module" src="persona-cards.js"></script>
</body>
</html>
