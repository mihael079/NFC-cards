<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Challenge Submissions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefae0;
      margin: 0; padding: 30px 15px; color: #4e342e;
    }
    h1 { text-align: center; color: #5d4037; margin-bottom: 10px; }
    .container { max-width: 900px; margin: 0 auto; }
    .topbar {
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      max-width: 900px; margin: 0 auto 12px;
    }
    .muted { color: #6d4c41; font-size: 14px; }
    .btn {
      background-color: #ffb800; color: #4e342e; border: none; padding: 10px 16px;
      font-weight: 600; border-radius: 6px; cursor: pointer;
    }
    .btn:hover { background-color: #f57f17; color: #fff; }
    .btn.secondary { background: #00bcd4; color: #073642; }
    .btn.secondary:hover { background: #00a0b6; color: #fff; }
    .controls {
      display: grid; grid-template-columns: 1fr 180px 140px; gap: 10px; width: 100%;
      max-width: 900px; margin: 0 auto 8px;
    }
    input[type="search"], select {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
      background: #fff;
    }
    .card {
      background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 18px; margin: 14px auto; max-width: 900px;
    }
    .pill {
      display: inline-block; padding: 2px 8px; border-radius: 999px; background: #e8f5e9; color: #2e7d32; font-size: 12px;
    }
    .empty {
      text-align: center; color: #6d4c41; padding: 30px 10px;
    }
    .row {
      display: grid; grid-template-columns: 160px 1fr; gap: 10px; margin: 10px 0;
    }
    .row strong { color: #5d4037; }
    .header {
      display: flex; align-items: baseline; justify-content: space-between; gap: 10px; margin-bottom: 6px;
    }
    .challenge-tag { font-weight: 700; color: #4e342e; }
    .footer {
      display: flex; justify-content: space-between; align-items: center; margin-top: 10px; gap: 10px; flex-wrap: wrap;
    }
    .badge { font-size: 12px; color: #6d4c41; }
    .danger { color: #d84315; }
    .loading {
      text-align: center; padding: 20px; color: #6d4c41;
    }
    .nav-back {
      display:inline-flex; align-items:center; gap:8px; text-decoration:none; margin: 0 auto 8px; max-width:900px;
      color:#4e342e; font-weight:700;
    }
  </style>
</head>
<body>
  <a class="nav-back" href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
  <h1>My Challenge Submissions</h1>

  <div class="topbar">
    <div class="muted" id="welcomeText">Checking sign-inâ€¦</div>
    <div style="display:flex; gap:8px;">
      <button class="btn secondary" id="exportBtn" title="Export to CSV"><i class="fa-solid fa-file-csv"></i> Export</button>
      <button class="btn" id="signOutBtn" title="Sign out"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button>
    </div>
  </div>

  <div class="controls">
    <input type="search" id="searchInput" placeholder="Search in action / journey / different / questionsâ€¦"/>
    <select id="sortSelect" title="Sort">
      <option value="newest">Sort by Newest</option>
      <option value="oldest">Sort by Oldest</option>
      <option value="ratingHigh">Rating: High â†’ Low</option>
      <option value="ratingLow">Rating: Low â†’ High</option>
    </select>
    <select id="filterRating" title="Filter by rating">
      <option value="">All Ratings</option>
      <option value=">=8">Rating â‰¥ 8</option>
      <option value="<=4">Rating â‰¤ 4</option>
    </select>
  </div>

  <div class="container" id="content">
    <div class="loading" id="loading"><i class="fa-solid fa-circle-notch fa-spin"></i> Loading your submissionsâ€¦</div>
    <div id="list"></div>
    <div class="empty" id="emptyState" style="display:none;">
      <p>No submissions yet.</p>
      <p class="muted">Head to <a href="challenges.html">Challenge Me</a> to submit your first one.</p>
    </div>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // If this page already initializes via firebase-config.js, reuse that instead.
  const firebaseConfig = {
    apiKey: "AIzaSyBEIGffCj6b7RTU0hjW8Z4BXlrzFVZFL-s",
    authDomain: "nfc-cards-dfa6b.firebaseapp.com",
    databaseURL: "https://nfc-cards-dfa6b-default-rtdb.firebaseio.com/",
    projectId: "nfc-cards-dfa6b",
    storageBucket: "nfc-cards-dfa6b.appspot.com",
    messagingSenderId: "321725769305",
    appId: "1:321725769305:web:42e79fd85cc6029b97f348"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const challengeForm = document.getElementById("challengeForm");
  const nameSelect = document.getElementById("displayName");

  challengeForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const user = auth.currentUser;
      if (!user) {
        alert("Please sign in before submitting.");
        return;
      }

      const submission = {
        uid: user.uid, // ðŸ‘ˆ required for UID-based security & querying
        fullName: nameSelect.value, // ðŸ‘ˆ match rules (they require fullName)
        email: document.getElementById("email").value.trim(),
        action: document.getElementById("action").value,
        journey: document.getElementById("journey").value,
        different: document.getElementById("different").value,
        questions: document.getElementById("questions").value,
        rating: parseInt(document.getElementById("rating").value, 10),
        challengeId: window.selectedChallenge || "", // ensure you expose selectedChallenge
        submittedAt: new Date().toISOString()
      };

      // Basic guard for required fields
      if (!submission.fullName || !submission.email || !submission.challengeId) {
        alert("Full name, email, and challenge selection are required.");
        return;
      }

      const newRef = push(ref(db, "challenges"));
      await set(newRef, submission);

      alert("Challenge submitted successfully!");
      window.location.href = "index.html";
    } catch (err) {
      console.error(err);
      alert("Submission failed.");
    }
  });
</script>

</body>
</html>
