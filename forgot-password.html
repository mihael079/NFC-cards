<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 { color: #5d4037; margin-bottom: 20px; }
    .card {
      background-color: #fffbe6;
      border: 2px solid #ffb800;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    label { font-size: 14px; color:#4e342e; }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #ffb800;
      color: #4e342e;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover { opacity: 0.9; }
    #reset-message {
      text-align:center;
      margin-top: 12px;
      min-height: 22px;
    }
    .ok { color:#2e7d32; }
    .err { color:#d32f2f; }
    .actions {
      display:flex;
      gap:10px;
      margin-top: 14px;
    }
    .actions a { flex:1; text-decoration:none; }
    .actions a button {
      width: 100%;
      background-color: #ffe082;
      border: 1px solid #ffb800;
      font-weight: 600;
    }
  </style>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="forgot-password.js"></script>
</head>
<body>

  <div class="card">
    <h2><i class="fa-solid fa-unlock-keyhole"></i> Forgot Password</h2>
    <p style="color:#6d4c41; font-size:14px; margin-top:-8px;">
      Enter the email you used to register. If an account exists, weâ€™ll send a reset link.
    </p>
    <form id="reset-form" novalidate>
      <label for="reset-email">Email</label>
      <input type="email" id="reset-email" placeholder="you@example.com" autocomplete="email" required />
      <button id="reset-btn" type="submit">
        <i class="fa-regular fa-paper-plane"></i> Send reset link
      </button>
    </form>
    <div id="reset-message"></div>

    <div class="actions">
      <a href="login.html"><button type="button"><i class="fa-solid fa-right-to-bracket"></i> Back to Login</button></a>
      <a href="index.html"><button type="button"><i class="fa-solid fa-house"></i> Home</button></a>
    </div>
  </div>

</body>
</html>
