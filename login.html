<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #5d4037;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fffbe6;
      border: 2px solid #ffb800;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #ffb800;
      color: #4e342e;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    #login-error {
      color: #d32f2f;
      text-align: center;
      margin-top: 10px;
    }

    .back-home {
      margin-top: 30px;
    }

    .back-home a {
      text-decoration: none;
    }

    .back-home button {
      background-color: #ffb800;
      color: #4e342e;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .back-home button i {
      margin-right: 6px;
    }

    .back-home button:hover {
      opacity: 0.85;
    }
  </style>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>
</head>
<body>

  <div class="card">
    <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-error"></p>
  </div>

  <div class="back-home">
    <a href="index.html">
      <button><i class="fa-solid fa-house"></i> Back to Home</button>
    </a>
  </div>

</body>
</html>
