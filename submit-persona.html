<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Persona Card</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      padding: 30px;
    }

    h1 {
      color: #5d4037;
      text-align: center;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border: 2px solid #ffb800;
      border-radius: 10px;
      padding: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffb800;
      color: #4e342e;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Submit Persona Card</h1>

  <div class="card">
    <form id="personaForm">
      <label for="userSelect">Assign to User:</label>
      <select id="userSelect" required>
        <option value="">Loading users...</option>
      </select>

      <label for="name">Card Title:</label>
      <input type="text" id="name" required>

      <label for="challenge">Challenge:</label>
      <input type="text" id="challenge" required>

      <label for="program">Program:</label>
      <input type="text" id="program" required>

      <label for="positives">+ Points:</label>
      <textarea id="positives" required></textarea>

      <label for="negatives">- Points:</label>
      <textarea id="negatives" required></textarea>

      <label for="quote">Quote:</label>
      <textarea id="quote" required></textarea>

      <button type="submit">Submit Persona Card</button>
    </form>

    <p class="status" id="statusMsg"></p>
  </div>

  <div class="back">
    <a href="index.html">⬅️ Back to Home</a>
  </div>

  <script type="module" src="submit-persona.js"></script>
</body>
</html>
