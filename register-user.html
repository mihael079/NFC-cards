<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #5d4037;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      border: 2px solid #fbc02d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffb800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #f57f17;
    }

    .fd-button {
      display: inline-block;
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background-color: #6d4c41;
      color: #fff8e1;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .fd-button:hover {
      background-color: #5d4037;
      box-shadow: 0 0 8px rgba(93, 64, 55, 0.5);
    }

    .message {
      margin-top: 10px;
      color: #4e342e;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <div class="form-container">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required />

    <label for="displayName">SOURCE CODE:</label>
    <input type="text" id="displayName" placeholder="Your Source code" required />

    <button id="registerBtn">Register</button>

    <a href="https://forms.gle/NUPRvFFTkyNST3k26" target="_blank" class="fd-button">Register on FD</a>

    <div id="status" class="message"></div>
  </div>

  <!-- Firebase script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBEIGffCj6b7RTU0hjW8Z4BXlrzFVZFL-s",
  authDomain: "nfc-cards-dfa6b.firebaseapp.com",
  databaseURL: "https://nfc-cards-dfa6b-default-rtdb.firebaseio.com",
  projectId: "nfc-cards-dfa6b",
  storageBucket: "nfc-cards-dfa6b.firebasestorage.app",
  messagingSenderId: "321725769305",
  appId: "1:321725769305:web:42e79fd85cc6029b97f348"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const registerBtn = document.getElementById("registerBtn");
    const status = document.getElementById("status");

    registerBtn.addEventListener("click", async () => {
      let email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const sourceCode = document.getElementById("displayName").value.trim();

      status.textContent = "";

      if (!email || !password || !sourceCode) {
        status.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const snapshot = await get(ref(db, "users"));

        if (snapshot.exists()) {
          const users = snapshot.val();

          const emailTaken = Object.values(users).some(
            user => user.email && user.email.toLowerCase() === email
          );

          const sourceTaken = Object.values(users).some(
            user => user.sourceCode && user.sourceCode === sourceCode
          );

          if (emailTaken) {
            status.textContent = "This email is already registered.";
            return;
          }

          if (sourceTaken) {
            status.textContent = "This SOURCE CODE is already registered.";
            return;
          }
        }

        const userId = Date.now();
        await set(ref(db, `users/${userId}`), {
          email,
          password, // ⚠️ Not secure for production
          sourceCode
        });

        // Success message + redirect
        status.textContent = "Registration successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1000);

      } catch (error) {
        console.error("Registration error:", error);
        status.textContent = "Error occurred. Try again later.";
      }
    });
  </script>
</body>
</html>
