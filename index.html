<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fundamental Decisions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            border-top: 5px solid #ffb800;
            width: fit-content;
            margin: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }
        nav li {
            padding: 12px;
            background-color: #ffb800;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s;
        }
        nav li:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        i {
            margin-right: 8px;
        }
        .website-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            background-color: #752f04;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .website-button:hover {
            background-color: #bb6e09;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fundamental Decisions</h1>
    <div class="card">
        <nav>
            <ul>
                <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i>Profile</a></li>
                <li><a href="users.html"><i class="fa-solid fa-users"></i>Users</a></li>
                <li><a href="challenges.html"><i class="fa-solid fa-dumbbell"></i>Challenge Me</a></li>
                <li><a href="view-challenges.html"><i class="fa-solid fa-eye"></i>View My Challenges</a></li>
                <li><a href="view-questions.html"><i class="fa-solid fa-question"></i>View My Questions</a></li>
                <li><a href="all-questions.html"><i class="fa-solid fa-globe"></i>All Questions & Answers</a></li>
            </ul>
        </nav>
        <a href="https://www.fundamentaldecisions.com/" class="website-button">Visit Our Website</a>
    </div>
</body>
</html>
