<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a Challenge</h1>
    
    <form id="challengeForm">
        <label for="creatorName">Your Name:</label>
        <input type="text" id="creatorName" required>
        
        <label for="challengeTitle">Challenge Title:</label>
        <input type="text" id="challengeTitle" required>
        
        <label for="challengeDescription">Description:</label>
        <textarea id="challengeDescription" required></textarea>
        
        <label for="assignedUser">Assign to:</label>
        <select id="assignedUser"></select> <!-- Dropdown populated dynamically -->

        <button type="submit">Create Challenge</button>
    </form>

    <a href="index.html">Back to Home</a>

    <script type="module" src="challenges.js"></script>
</body>
</html>
