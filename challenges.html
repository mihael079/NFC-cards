<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefae0;
      margin: 0;
      padding: 30px 15px;
      color: #4e342e;
    }
    h1 {
      text-align: center;
      color: #5d4037;
      margin-bottom: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 750px;
      margin: 0 auto 30px;
    }
    .challenge-card {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .challenge-card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-face.back {
      transform: rotateY(180deg);
    }
    .step {
      display: none;
      max-width: 750px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .step.active {
      display: block;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .submit-btn, .next-btn {
      background-color: #ffb800;
      color: #4e342e;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .submit-btn:hover, .next-btn:hover {
      background-color: #f57f17;
      color: #fff;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 750px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #00bcd4; /* Cyan */
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Challenge Me</h1>
  <div class="progress-bar"><div class="progress" id="progressBar" style="width: 0%;"></div></div>

  <div class="step active" id="step0">
    <h3 style="text-align:center;">Step 1: Select Your Challenge</h3>
    <div class="card-grid" id="challengeGrid"></div>
    <button class="next-btn" id="next0">Next</button>
  </div>

  <form id="challengeForm">
    <div class="step" id="step1">
      <label for="fullName">2. Your Full Name *</label>
      <input type="text" id="fullName" required />
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step2">
      <label for="bookingCode">3. Booking Code *</label>
      <input type="text" id="bookingCode" required />
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step3">
      <label for="email">4. Your Email *</label>
      <input type="email" id="email" required />
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step4">
      <label for="dateTaken">5. Date of Challenge Taken *</label>
      <input type="date" id="dateTaken" required />
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step5">
      <label for="action">6. What did you do? How do you feel? *</label>
      <textarea id="action" required></textarea>
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step6">
      <label for="journey">7. Share your journey *</label>
      <textarea id="journey" required></textarea>
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step7">
      <label for="different">8. What would you do differently? *</label>
      <textarea id="different" required></textarea>
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step8">
      <label for="questions">9. Any questions you have?</label>
      <textarea id="questions"></textarea>
      <button class="next-btn" type="button">Next</button>
    </div>
    <div class="step" id="step9">
      <label for="rating">10. How did you like the challenge? (1-10)</label>
      <input type="range" id="rating" min="1" max="10" value="5" />
      <button class="submit-btn" type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </div>
  </form>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const steps = document.querySelectorAll(".step");
    const nextButtons = document.querySelectorAll(".next-btn");
    const progress = document.getElementById("progressBar");
    const challengeGrid = document.getElementById("challengeGrid");
    const challengeForm = document.getElementById("challengeForm");
    let currentStep = 0;
    let selectedChallenge = "";
    const totalCards = 10;

    function updateProgress() {
      const percent = ((currentStep) / (steps.length - 1)) * 100;
      progress.style.width = `${percent}%`;
    }

    nextButtons.forEach((btn, idx) => {
      btn.addEventListener("click", () => {
        if (idx === 0 && !selectedChallenge) {
          alert("Please select a challenge first.");
          return;
        }
        steps[currentStep].classList.remove("active");
        currentStep++;
        steps[currentStep].classList.add("active");
        updateProgress();
      });
    });

    for (let i = 1; i <= totalCards; i++) {
      const card = document.createElement("div");
      card.className = "challenge-card";
      card.dataset.cardId = `#00${i}`;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face front">
            <img src="challenges/front${i}.png" />
          </div>
          <div class="card-face back">
            <img src="challenges/back${i}.png" />
          </div>
        </div>
      `;
      card.addEventListener("click", () => {
        document.querySelectorAll(".challenge-card").forEach(c => c.classList.remove("selected", "flipped"));
        card.classList.add("flipped", "selected");
        selectedChallenge = card.dataset.cardId;
      });
      challengeGrid.appendChild(card);
    }

    challengeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const submission = {
          fullName: document.getElementById("fullName").value,
          bookingCode: document.getElementById("bookingCode").value,
          email: document.getElementById("email").value,
          dateTaken: document.getElementById("dateTaken").value,
          action: document.getElementById("action").value,
          journey: document.getElementById("journey").value,
          different: document.getElementById("different").value,
          questions: document.getElementById("questions").value,
          rating: parseInt(document.getElementById("rating").value),
          challengeId: selectedChallenge,
          submittedAt: new Date().toISOString()
        };
        const newRef = push(ref(db, "challenges"));
        await set(newRef, submission);
        alert("Challenge submitted successfully!");
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        alert("Submission failed.");
      }
    });

    updateProgress();
  </script>
</body>
</html>
