<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Answer & Evaluate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root{
      --gold:#ffb800; --orange:#f57f17; --cream:#fff8e1; --brown:#4e342e;
    }
    body{
      font-family:'Segoe UI',sans-serif;background:var(--cream);
      margin:0;padding:40px 20px;text-align:center;
    }
    h1{color:var(--brown);font-size:2.3rem;margin-bottom:25px}

    #list{display:flex;flex-direction:column;gap:25px;align-items:center}

    .q-card{
      width:460px;max-width:95vw;padding:22px;
      background:#fff;border-left:6px solid var(--gold);
      border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.13);
      text-align:left;
    }
    .q-card h3{margin:0 0 12px;color:var(--brown)}
    textarea,select,input[type=range]{
      width:100%;padding:8px;margin-top:6px;font-size:1rem;
      border-radius:6px;border:1px solid #ccc;box-sizing:border-box;
      resize:vertical;
    }
    /* lighting: update track color via inline style in JS */
    input[type=range]{height:8px;background:#ddd;outline:none}
    input[type=range]::-webkit-slider-thumb{
      -webkit-appearance:none;width:18px;height:18px;border-radius:50%;
      background:var(--orange);cursor:pointer;border:none;
    }

    .slideVal{text-align:right;font-weight:bold;margin-top:4px}

    .submitBtn{
      display:inline-block;margin-top:12px;padding:9px 20px;
      background:var(--gold);color:var(--brown);font-weight:bold;
      border:none;border-radius:6px;cursor:pointer;transition:.25s;
    }
    .submitBtn:hover{background:var(--orange);color:#fff}

    .localMsg{margin-top:6px;font-weight:bold}

    .nav{
      margin-top:35px;display:inline-block;
      background:var(--gold);color:var(--brown);
      padding:10px 24px;border-radius:8px;font-weight:bold;
      text-decoration:none;transition:.25s;
    }
    .nav:hover{background:var(--orange);color:#fff}
  </style>
</head>
<body>
  <h1>Answer &amp; Evaluate</h1>

  <!-- questions render here -->
  <div id="list"><p>Loadingâ€¦</p></div>

  <a class="nav" href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>

  <script type="module" src="answer-me.js"></script>
</body>
</html>
